<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>    
    <style>
      .message { font-size: 1.3em; font-weight: bold;}
      .color-green { color: green;}
      .color-red { color: red;}
      .border-green { border: 1px solid green;}
      .border-red { border: 1px solid red;}
    </style>
  </head>
<body ng-app="lunchApp">
   <div class="container" ng-controller="lunchController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-class="{'border-green' : !noFood, 'border-red' : noFood }"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="foodArray">
         </div>
         <div>Empty items are not considered as foods!!</div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkFoodCount()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class="{'color-green' : !noFood, 'color-red' : noFood }">
           <!-- Your message can go here. -->
           {{message}}
         </div>
   </div>

</body>
</html>
